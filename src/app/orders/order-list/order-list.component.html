<div class="container">
    <table class="table table-dark table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>Order Id</th>
          <th>Order Detail</th>        
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let customer of CustomerDetail">
            <td>{{ customer.custName }}</td>
            <td>{{ customer.custAge }}</td>
            <td>{{ customer.currentDate | date }}</td>
          </tr>
      </tbody>
    </table>
  </div>


  <router-outlet></router-outlet>
